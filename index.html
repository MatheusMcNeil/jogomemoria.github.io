<body>

  <div class="container">

    <hr>

    <div class="flex">

      <!-- <div class="row justify-content-md-center"> -->

        <div class="socket"><img src="img/x.png" alt=""></div>
        <div class="socket"><img src="img/x.png" alt=""></div>

        <div class="socket"><img src="img/x.png" alt=""></div>

      <!-- </div> -->

    </div>

    <hr>

    <div class="menu">

      <button class="btn btn-primary" id="start" type="button" name="button" onclick="functionNewgame()">Novo jogo</button>

      <p class="" id="tempo">Tempo: 0 minutos e 0 segundos.</p>

      <p id="movimentos">Movimentos: 0</p>

      <div class="estrelas">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>

    </div>

  </div> <!-- container -->

  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Parabéns</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="modal-p"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="functionNewgame()">Novo jogo</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- custom js -->
  <script src="js/main.js"></script>
  <!-- bootstrap  -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
